<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{position: absolute;}
        img{position: absolute; width: 100px; height: 140px; transition: top 2s;}
        img:hover{
            z-index: 10;
            transform: translateY(-20px);
        } 
        #spadeA{z-index: -3; left: 10px; top: 20px;}
        #spade2{z-index: 2; left: 40px; top: 30px;}
        #spade3{z-index: 3; left: 80px; top: 40px;}
        #spade7{z-index: 7; left: 120px; top: 50px;}
    </style>
</head>
<body>
    <div>
        <img src="spade-2.png" class="card" id="spade2" width="100" height="140">
        <img src="spade-3.png" class="card" id="spade3" width="100" height="140">
        <img src="spade-7.png" class="card" id="spade7" width="100" height="140">
        <img src="spade-A.png" class="card" id="spadeA" width="100" height="140">
    </div>
</body>
</html>
