<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 30px solid transparent;
            width: 300px;
            height: 50px;
            border-style: solid;
            border-image: url(border.png) 30 30 round;
        }
    </style>
</head>
<body>
    <p style="border-image-repeat: stretch;">stretch</p>
    <p style="border-image-repeat: round;">round</p>
    <p style="border-image-repeat: repeat;">repeat</p>
    <p style="border-image-repeat: space;">space</p>
</body>
</html>
