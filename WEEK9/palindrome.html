<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Palindrome() {
          let inputText = document.getElementById("input-text").value;
          inputText = inputText.replace(/ /g, "").toLowerCase();
          let inputArr = inputText.split('');
          let reversedArr = inputArr.reverse();
          let reversedStr = reversedArr.join('');
          
          if (inputText === reversedStr) {
            document.getElementById("result").innerHTML = "맞습니다!";
          }
           else {
            document.getElementById("result").innerHTML = "아닙니다!";
          }
        }
      </script>
</head>
<body>
    <h1>palindrome</h1>
    <input type="text" id="input-text">
    <button onclick="Palindrome()">확인</button>
    <div id="result"></div>

</body>
</html>
