<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
            let sum; 
            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;
        }
    </script>
    <style>
        label{
            display: inline-block;
            text-align: justify;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form action="..." name="myform" method="post">
        <label for="x">첫번째 정수</label><input id="x" type="number"/><br/>
        <label for="y">두번째 정수</label><input id="y" type="number"/><br/>
        <label for="sum">합계</label><input id="sum" readonly/><br/>
        <input type="button" value="계산" onclick="calc();">
    </form>    
    <script>
        let myCar = {model:"Gene", color:"blue",hp:100};
        document.writeln(myCar["modle"]+"<br>");
        document.writeln(myCar["color"]+"<br>");
        document.writeln(myCar["hp"]+"<br>");
    </script>
</body>
</html>
