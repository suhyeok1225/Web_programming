<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function but(){
            const name = prompt('이름을 입력해주세요:')
            document.getElementById("change").innerHTML = name +"! 안녕하세요?"
        }
    </script>
    <h1>프롬프트 연습</h1>
    <input type="button" value="이름입력" onclick="but()">
    <p id="change">결과을 입력하세요</p>
</body>
</html>
