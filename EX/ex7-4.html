<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            
            let bgColor = ['lightgreen','lightblue','pink','lightgray']
            let x = Math.floor(Math.random()*bgColor.length);
            document.body.style.background = bgColor[x];
        }
    </script>
</head>
<body>
    <input type="button" value="난수로 배경색 변경하기" onclick="fun()">
</body>
</html>
