<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        let x;
        let sum;
        let input;
        input = prompt("양수를 입력하시오")
        x = parseInt(input)
        sum = parseInt(input)
       
        if(x > 0){
            for(i=0; i<x; i++){
                sum = sum + i
            }
            document.write("숫자들의 합:",sum)
        }
        else{
            document.write("다시입력하세요")
        }
    </script>
</body>
</html>
