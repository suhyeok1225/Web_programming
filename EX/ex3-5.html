<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
</head>
<body>
    <h1>프로그래밍 설문지</h1>
   <form action="" method="post">
     <p>
        이름 
        <input type="text"><br>
        Email 
        <input type="email" name="email" required><br>
        나이 
        <input type="number" name="number"><br>
        직업 
        <select name="" id="">
            <option value="학생">학생</option>
            <option value="교수">교수</option>
        </select><br>
        이 사이트를 친구에게 추천하겠습니다? <br>
        <input type="radio" name="Choice" id="">
        <label for="yes">네</label> <br>
        <input type="radio" name="Choice" id="">
        <label for="no">아니요</label><br>
        <input type="radio" name="Choice" id="">
        <label for="don't know">모름</label><br>
        사용가능한 언어를 모두 체크하시오. <br>
        <input type="checkbox" name="Choice" id="">
        <label for="C">C</label><br>
        <input type="checkbox" name="Choice" id="">
        <label for="JAVA">JAVA</label><br>
        <input type="checkbox" name="Choice" id="">
        <label for="C#">C#</label><br>
        <input type="checkbox" name="Choice" id="">
        <label for="python">python</label><br>
        하고 싶은말 적어주세요. <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
   
     </p>
   </form>
     
    
    
    
</body>
</html>
