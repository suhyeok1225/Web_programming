<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color table</title>
    <style>
        h1.hfirst{text-align: center; color: blue;}
        textarea.type1{text-align: center; background-color: lightgreen;}
        textarea.type2{text-align: center; background-color: #ffaeee;}
        textarea.type3{text-align: center; background-color: rgb(216, 108, 125);}
    </style>
</head>
<body>
    <h1 class="hfirst">다음과 같이 div요소의 색상을 변경해보세요.</h1>
    <textarea class="type1" name="first" id="" cols="100" rows="2">background-color: lightgreen;</textarea>
    <textarea class="type2" name="second" id="" cols="100" rows="2">background-color: #ffaeee;</textarea>
    <textarea class="type3" name="thrid" id="" cols="100" rows="2">background-color: rgd(98,155,110);</textarea>
</body>
</html>
