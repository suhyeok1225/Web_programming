<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            display: block;
            position: relative;
            margin: 10px;
            top: 50px;
            animation: bound 3s infinite;
        }
        @keyframes bound{
            0%{left: 0px top 0px; }
            25%{left: 200px;}
            50%{top:200px}
            75%{left: 200px;}
            100%{top: 200px;}
        }
    </style>
</head>
<body>
    <img src="zi.jpg" id="zi">
</body>
</html>
