<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 200px;
            height: 300px;
        }
    </style>
    <script>
        let move = false;
        function mousedown(e) {
            move =move ? false : true;
        }
        function mouseleave(e) {
            move = false;
        }
        function mousemove(e, obj) {
            if(move) {
                obj.style.left = (e.clientX - obj.width / 2) + "px";
                obj.style.top = (e.clientY - obj.height / 2) + "px";
            }
        }
    </script>
</head>
<body>
    <img src="dog1.png" id="kim" onmousedown="mousedown(event)" onmouseleave="mouseleave(event)" onmousemove="mousemove(event, this)">
    <img src="dog2.png" id="son" onmousedown="mousedown(event)" onmouseleave="mouseleave(event)" onmousemove="mousemove(event, this)">
    <div id="debug"></div>
</body>
</html>
