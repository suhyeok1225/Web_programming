<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #display{
            width: 210px;
            height: 80px;
            white-space: nowrap;
            overflow-y: hidden;
            background: black;
            color: green;
            font-size: 20px;
            text-align: right;
        }

        input[type=button]{
            width: 50px;
        }
        input[class="widebutton"]{
            width: 100px;
        }
        input[class="vertbutton"]{
            width: 50px;
            height: 50px;
        }
    </style>

    <script>
        let expression=""

        function add(character){
            expression = expression + character;
            document.getElementById("display").value = expression;
        }
        function compute(){
            try{
                expression = eval(expression);
                document.getElementById("display").value = expression;
                document.getElementById("mesg").innerHTML = "";
            }catch(e){
                document.getElementById("display").value = "error";
            }
        }
        function clearDispaly(){
            expression = "";
            document.getElementById("display").value = "0";
        }
    </script>
<body>
    <form>
        <textarea id="display" value="0"></textarea> <br>
        <div id="mesg"></div>
        <table>
            <tr>
                <td><input type="button" value="Clear" onclick="clearDispaly()"></td>
                <td><input type="button" value="/" onclick="add('/')"></td>
                <td><input type="button" value="*" onclick="add('*')"></td>
                <td><input type="button" value="-" onclick="add('-')"></td><br>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="add('7')"></td>
                <td><input type="button" value="8" onclick="add('8')"></td>
                <td><input type="button" value="9" onclick="add('9')"></td>
                <td rowspan="2"><input type="button" class="vertbutton" value="+" onclick="add('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="add('4')"></td>
                <td><input type="button" value="5" onclick="add('5')"></td>
                <td><input type="button" value="6" onclick="add('6')"></td>

            </tr>
            <tr>
                <td><input type="button" value="1" onclick="add('1')"></td>
                <td><input type="button" value="2" onclick="add('2')"></td>
                <td><input type="button" value="3" onclick="add('3')"></td>
                <td rowspan="2"><input type="button" class="vertbutton" value="Enter" name="enter" onclick="compute()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="widebutton" value="0" onclick="add('0')"></td>
                <td><input type="button" value="." onclick="add('.')"></td>

            </tr>
        </table>       
    </form>
</body>
</html>
